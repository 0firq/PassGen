<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>    
    <link rel="stylesheet" href="style.css">
    <title>Passw Gen</title>
</head>

<body>
 <div class="container">
    <h1 class="title">Generator haseł</h1>
    <h3 class="password-display" id="passwordDisplay"></h3>
    <form id="passwordGeneratorForm" class="form">
        <label for="">Ilość znaków</label>
        <div class="character-amount-container">
        <input type="range" min="1" max="50" id="characterAmountRange" value="10">
        <input type="number-input" min="1" max="50" id="characterAmountNumber" value="10">
        </div>
        <label for="includeUppercase">Użyj wielkich liter</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Użyj liczb</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Użyj symboli</label>
        <input type="checkbox" id="includeSymbols">

        <button type="submit" class="btn">Generuj hasło</button>
    </form>
 </div>    

</body>
</html>
